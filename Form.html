<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="row">
        <div class="col-1">
          <div class="container">
            <form action="">
      
              <div class="row">
                <div class="col-2">
                  <h2>Payment Form</h2>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="abc">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="abc@gmail.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city">
      
                  <div class="row">
                    <div class="col-2">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" >
                    </div>
                    <div class="col-2">
                      <label for="zip">Zip Code</label>
                      <input type="text" id="zip" name="zip" >
                    </div>
                  </div>
                </div>
      
                <div class="col-2">
                  <h3>Payment Type</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Name of Person">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                  <label for="expmonth">Exp. Month</label>
                  <input type="text" id="expmonth" name="expmonth">
      
                  <div class="row">
                    <div class="col-2">
                      <label for="expyear">Exp. Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="20XX">
                    </div>
                    <div class="col-2">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="123">
                    </div>
                  </div>
                </div>
      
              </div>
              <input type="submit" value="Submit" class="btn">
            </form>
          </div>
        </div>
    </div>
</body>
</html>
